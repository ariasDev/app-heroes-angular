<div class="animated fadeIn fast heroes-container">
    <h1 class="title">Heroes List</h1>
    <div class="row row-cols-1 row-cols-md-3">
        <div class="col mb-4 animated fadeIn fast" *ngFor="let heroe of heroesList">
            <app-heroe-card [heroeData]="heroe"></app-heroe-card>
        </div>
    </div>
</div>
